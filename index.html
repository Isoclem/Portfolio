    <!-- JavaScript for the pop-up -->
    <script>
        // Function to show the pop-up
        function showPopup() {
            // Create a new div element for the pop-up
            var popupDiv = document.createElement("div");
            popupDiv.className = "popup";

            // Add content to the pop-up
            popupDiv.innerHTML = `
                <p>Croissance et développement accès</p>
                <p>Click <a href="https://madoshinochiheisen.forumsrpg.com/h10-croissance-et-dev">here</a> to visit our forum page.</p>
            `;

            // Append the pop-up to the body of the page
            document.body.appendChild(popupDiv);
        }

        // Call the showPopup function when the page loads
        window.addEventListener("load", showPopup);
    </script>
</head>
