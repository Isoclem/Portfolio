    <!-- JavaScript for the pop-up -->
    <script>
        // Function to show the pop-up with a delay
        function showPopup() {
            // Create a new div element for the pop-up
            var popupDiv = document.createElement("div");
            popupDiv.className = "popup";

            // Add content to the pop-up
            popupDiv.innerHTML = `
                <p>Croissance & développement</p>
                <p>Clique <a href="https://madoshinochiheisen.forumsrpg.com/h10-croissance-et-dev">ICI</a> !</p>
            `;

            // Append the pop-up to the body of the page
            document.body.appendChild(popupDiv);

            // Style the pop-up as desired
            popupDiv.style.position = "fixed";
            popupDiv.style.top = "50%";
            popupDiv.style.left = "50%";
            popupDiv.style.transform = "translate(-50%, -50%)";
            popupDiv.style.background = "#fff";
            popupDiv.style.padding = "20px";
            popupDiv.style.border = "1px solid #ccc";
            popupDiv.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.2)";
        }

        // Call the showPopup function with a delay (e.g., 4 seconds)
        setTimeout(showPopup, 4000);
    </script>
