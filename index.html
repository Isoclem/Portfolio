    <!-- CSS for the pop-up -->
    <style>
        .popup-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>

<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <h1><a href="index.html"><strong>Portfolio</strong></a></h1>
            <nav>
                <ul>
                    <li><a href="#footer" class="icon solid fa-info-circle">Information</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <div id="main">
            <!-- Your content here -->
        </div>

        <!-- Footer -->

                    <section>
                        <h2>Intérêt du site</h2>

    <!-- Scripts -->

    <script src="assets/js/main.js"></script>

    <!-- JavaScript for the pop-up -->
    <script>
        // Function to show the pop-up with a delay
        function showPopup() {
            // Create a background overlay
            var popupBackground = document.createElement("div");
            popupBackground.className = "popup-background";
            document.body.appendChild(popupBackground);

            // Create the pop-up div
            var popupDiv = document.createElement("div");
            popupDiv.className = "popup";
            popupDiv.innerHTML = `
                <p>Croissance et développement</p>
                <p><a href="https://madoshinochiheisen.forumsrpg.com/h10-croissance-et-dev">Clique pour entrer</a></p>
            `;
            document.body.appendChild(popupDiv);
        }

        // Call the showPopup function with a delay (e.g., 4 seconds)
        setTimeout(showPopup, 4000);
    </script>
